<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do App</title>
    <!-- Adiciona o tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="assets/images/icon.png" type="image/x-icon">    
</head>
<body class="bg-gradient-to-br from-blue-900 via-purple-900 to-purple-700 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg container mb-auto mt-40 p-6 pb-20 max-w-xl">
        <h1 class="text-2xl text-blue-900 font-bold mb-4 flex items-center p-5">
            <img src="assets/images/icon.png" width="30px" alt="ícone de um papel e lápis" class="mr-2">
            Lista de Tarefas
        </h1>
        <div class="flex mb-4">            
            <input type="text" id="taskInput" class="bg-gray-100 px-5 py-2 border rounded-l-full placeholder-gray-500 w-full mr-0" placeholder="Adicionar tarefa">
            
            <button onclick="addTask()" class="bg-indigo-900 text-white px-7 py-2 rounded-r-full">Adicionar</button>
        </div>

        <ul id="taskList" class="list-none p-0">
            <!-- As tarefas serão adicionadas aqui através do JS -->
        </ul>
    </div>  

    <script src="assets/script.js"></script>
</body>
</html>
