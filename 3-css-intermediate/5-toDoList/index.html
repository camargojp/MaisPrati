<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"      
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" 
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
        crossorigin="anonymous"></script>
    <title>To Do List</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">To Do List</a>
        <div>
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">Main</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Management</a></li>
            </ul>
        </div>
    </nav>

    <section class="100vh" style="background-color: #ccc;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12">
                    <h4>Register Task</h4>
                    <form class="row d-flex justify-content align-items-center mb-4">
                        <div class="col-md-2 mb-3">
                            <select class="form-control" id="">
                                <option value="">Year</option>
                                <option value="2024">2024</option>
                            </select>
                        </div>
                        <div class="col-md-2 mb-3">
                            <select class="form-control" id="month">                                
                                <option value="">Month</option>
                                <option value="">January</option>                                    
                                <option value="">February</option>
                                <option value="">March</option>
                                <option value="">April</option>
                                <option value="">May</option>
                                <option value="">June</option>
                                <option value="">July</option>
                                <option value="">August</option>
                                <option value="">September</option>
                                <option value="">October</option>
                                <option value="">November</option>
                                <option value="">December</option>                                
                            </select>
                        </div>
                        <div class="col-md-2 mb-3">
                            <input type="text" class="form-control" name="day" placeholder="Day">
                        </div>
                        <div class="col-md-6 mb-3">
                            <select class="form-control" id="type">
                                <option value="1">Studies</option>
                                <option value="2">Home</option>
                                <option value="3">Work</option>
                                <option value="4">Health</option>
                            </select>
                        </div>

                        <div class="col-md-8 mb-3">
                            <input type="text" id="" placeholder="Description">
                        </div>
                        <div class="col-md-4 mb-3">
                            <button type="submit" class="btn btn-dark">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
